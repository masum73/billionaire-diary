<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billionaire Diary</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        nav {
            height: 100%;
        }

        section {
            max-width: 100%;
        }
        .text{
            color:black;
        }
    </style>
</head>
<body>
    <header>
    </header>

    <main>
        <section>
            <div class="row">
                <nav class="col-sm-12 col-lg-4 text-center text-white bg-dark p-0">
                    <div class="py-2">
                        <h1 class="display-5 fw-bold">BILLIONAIRE</h1>
                        <P class="display-6">DAIRY</P>
                    </div>
                    <button class="btn w-75 mx-auto bg-white text-dark">
                        <h4>Add a User</h4>
                        <p class="mb-0">(Randomly)</p>
                    </button>
                    <button class="btn w-75 mx-auto bg-white text-dark my-2">
                        <h4>Double Money</h4>
                    </button>
                    <button class="btn w-75 mx-auto bg-white text-dark">
                        <h4>Sort By Rank </h4>
                        <p class="mb-0">(Descending)</p>
                    </button>
                    <button class="btn w-75 mx-auto bg-white text-dark my-2">
                        <h4>Calculate Entire Wealth</h4>
                    </button>

                    <hr class="w-75 mx-auto border my-5">

                    <button onclick="loadData()" class="btn w-75 mx-auto bg-white text-dark">
                        <h4>Show All Billionaires</h4>
                    </button>
                    <button onclick="loadTechIndustry()" class="btn w-75 mx-auto bg-white text-dark my-2">
                        <h4>Richest by industry</h4>
                        <p class="mb-0">(Technology)</p>
                    </button>
                    <button class="btn w-75 mx-auto bg-white text-dark mb-3">
                        <h4>Richest by states</h4>
                        <p class="mb-0">(Texas)</p>
                    </button>
                </nav>
                <div class="col-sm-12 col-lg-8 bg-secondary p-3">
                    <div class="">
                        <div>
                            <h3>Hello, User</h3>
                        </div>
                        <table class="table table-borderless">
                            <thead class="border-bottom border-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Citizenship</th>
                                    <th scope="col">Person</th>
                                    <th scope="col">Industry</th>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Wealth</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <!-- JS file added -->
    <script src="/js/app.js"></script>
    <!-- bootstrap script added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
